<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="Course_ditails.css">
</head>
<body>
    <div class="course-details">
        <div class="course-header">
            <h1 class="course-title">Course Details</h1>
            <p id="course-name">

            </p>
            <p id="course-duration"></p>
        </div>
        <div class="course-content">
            <img id="course-image" alt="Course Image">
            <div class="course-info">
                <p><strong>Course Fee:</strong> <span id="course-fee"></span> Taka</p>
                <p><strong>Description:</strong> <span id="course-description"></span></p>
                <button id="download-module" class="button">Download Module</button>
                <button id="enroll-now" class="button">Enroll Now</button>
            </div>
        </div>
    </div>
    <script src="Course_ditails.js"></script>
</body>
</html>
