<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Courses</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center">My Enrolled Courses</h2>
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Duration</th>
                    <th>Fee (Taka)</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="course-list"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("authToken");

            fetch("http://127.0.0.1:8000/enrolled-courses/", {
                headers: {
                    'Authorization': `Token ${token}`,
                }
            })
                .then(response => response.json())
                .then(enrollments => {
                    const courseList = document.getElementById("course-list");

                    if (enrollments.length === 0) {
                        courseList.innerHTML = "<tr><td colspan='4' class='text-center'>No courses enrolled yet.</td></tr>";
                        return;
                    }

                    enrollments.forEach(enrollment => {
                        const course = enrollment.course;
                        const row = document.createElement("tr");
                        row.innerHTML = `
                <td>${course.name}</td>
                <td>${course.month} Month</td>
                <td>${course.Course_fee}</td>
                <td>${course.description}</td>
            `;
                        courseList.appendChild(row);
                    });
                })
                .catch(error => console.error("Error fetching enrolled courses:", error));
        });

    </script>
</body>

</html>
