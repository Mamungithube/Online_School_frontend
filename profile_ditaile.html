<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info .row {
            margin-bottom: 15px;
        }
        .profile-info h4 {
            margin-bottom: 10px;
            color: #333;
        }
        .profile-info p {
            color: #555;
        }
        .edit-btn {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/120" alt="Profile Picture">
            <h3>John Doe</h3>
            <p>Web Developer</p>
        </div>

        <!-- Profile Information -->
        <div class="profile-info">
            <div class="row">
                <div class="col-4">
                    <h4>Email</h4>
                </div>
                <div class="col-8">
                    <p>johndoe@example.com</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h4>Bio</h4>
                </div>
                <div class="col-8">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam tincidunt quam at erat malesuada, sit amet cursus urna pretium.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h4>Phone</h4>
                </div>
                <div class="col-8">
                    <p>(123) 456-7890</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h4>Address</h4>
                </div>
                <div class="col-8">
                    <p>123 Main Street, Cityville, Country</p>
                </div>
            </div>
        </div>

        <!-- Edit Button -->
        <div class="edit-btn">
            <a href="Edit_profile.html" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
