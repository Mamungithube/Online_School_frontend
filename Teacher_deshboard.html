<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <style>
        .sidebar {
            position: fixed;
            top: 15px;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 90px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            z-index: 99;
        }

        @media (max-width: 767.98px) {
            .sidebar {
                top: 0;
                padding: 0;
                position: relative;
            }
        }

        .navbar {
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .1);
        }

        @media (min-width: 767.98px) {
            .navbar {
                position: sticky;
                z-index: 999;
            }
        }

        .sidebar .nav-link {
            color: #333;
        }

        .sidebar .nav-link.active {
            color: #0d6efd;
        }

        .dashboard-container {
            text-align: center;
            padding: 50px;
        }

        .welcome-message {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .flower-icon {
            font-size: 3rem;
            color: #FFB6C1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light p-3">
        <div>
            <h3>Admin Dashboard</h3>
            <button class="navbar-toggler d-md-none collapsed mb-3" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-home">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                </svg>
                                <span class="ml-2">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="change_password.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-lock" viewBox="0 0 16 16">
                                    <path
                                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1" />
                                </svg>
                                <span class="ml-2">Change password</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="All_Course.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-bar-chart-2">
                                    <line x1="18" y1="20" x2="18" y2="10"></line>
                                    <line x1="12" y1="20" x2="12" y2="4"></line>
                                    <line x1="6" y1="20" x2="6" y2="14"></line>
                                </svg>
                                <span class="ml-2">Show Course</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="added_course.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                    <path
                                        d="M8 4a.5.5 0 0 1 .5.5V7h2.5a.5.5 0 0 1 0 1H8.5v2.5a.5.5 0 0 1-1 0V8H4a.5.5 0 0 1 0-1h3.5V4.5A.5.5 0 0 1 8 4z" />
                                </svg>
                                <span class="ml-2">Add Course</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <span class="ml-2">Exit...></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="col-md-9 col-lg-10">
                <div class="container dashboard-container">
                    <div class="flower-icon">
                        &#127803; <!-- Flower emoji -->
                    </div>
                    <div class="welcome-message">
                        <h1><strong>Welcome To </strong> <span id="username"></span></h1>
                    </div>
                    <div>
                        <p>Explore your courses, messages, and more.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container profile-container" style="padding-left: 300px; height: 200px;">
        <div class="row">
            <div class="col-md-6">
                <img src="image file/profiledata pic 2.svg" class="img-fluid " alt="Profile Image">
            </div>
            <div class="col-md-6 profile-info pt-5">         
                <h4><strong>Your Email Address :</strong> <span id="email" class="text-primary"></span></h4>
                <p><strong>Your First Name </strong> <strong id="first_name" class="text-primary"></strong><strong> and Your Last Name</strong> <strong id="last_name" class="text-primary"></strong></p>
            </div>
        </div>
    </div>
    <div class="px-5 pt-5" id="footer"></div>
    <script src="footer.js"></script>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
