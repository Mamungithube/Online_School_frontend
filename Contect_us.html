<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Contect_us.css">
</head>

<body>
    <u>
        <h1 class="first">Contact Us</h1>
    </u>
    <div class="arch_contact_us_duplicate">
        <div class="responsive-container-block big-container">
            <div class="responsive-container-block container">
                <div class="responsive-cell-block wk-mobile-12 wk-desk-5 wk-tab-10 wk-ipadp-5" id="ih6s">
                    <p class="text-blk section-head">Get in touch</p>
                    <p class="text-blk section-subhead">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="responsive-cell-block wk-ipadp-6 wk-mobile-12 wk-desk-5 wk-tab-9" id="i6df">
                    <form class="contact-form" id="contact-form" onsubmit="addContact(event)">
                        <input class="input input-element" name="name" placeholder="Your Name">
                        <input class="input input-element" name="email" placeholder="Your Email">
                        <textarea class="textinput input-element" name="message" placeholder="Message"></textarea>
                        <button type="submit" class="button">Send</button>
                        <p id="con-message" class="mt-3"></p>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
