<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Contect_us.css">
</head>
<body>
    <u><h1 class="first">Contact Us From</h1></u>
    <div class="contact-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <p class="section-subhead">We'd love to hear from you. Fill out the form below to get in touch.</p>
                </div>
                <div class="col-md-5">
                    <form id="contact-form" onsubmit="addContact(event)">
                        <input class="form-input" name="name" placeholder="Your Name" required>
                        <input class="form-input" type="email" name="email" placeholder="Your Email" required>
                        <textarea class="form-textarea" name="message" placeholder="Message" required></textarea>
                        <button type="submit" class="submit-btn">Send</button>
                        <p id="con-message" class="mt-3"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
